<!DOCTYPE html>
<title>getComputedStyle for elements with css zoom</title>
<link rel="author" title="Yotam Hacohen" href="mailto:yotha@chromium.org">
<link rel="author" title="Google" href="http://www.google.com/">
<!-- <link href="reference/iframe-zoom-nested-ref.html" rel="match"> -->
<link rel="help" href="https://drafts.csswg.org/css-viewport/">

<head>
  <style>

    body {
      overflow: hidden;
    }

    iframe {
      /* height: 80px; */
      width: 80px;
      border: none;
    }
  </style>
</head>

<body>

  <div id="no_zoom">
    <iframe src="resources/nested-frame-with-zoom.html"></iframe>
  </div>

  <div id="with_zoom" style="zoom: 3;">
    <iframe src="resources/nested-iframe-no-zoom.html"></iframe>
  </div>

  <div id="another_with_zoom" style="zoom: 3;">
    <iframe src="resources/nested-frame-with-zoom.html"></iframe>
  </div>

</body>
